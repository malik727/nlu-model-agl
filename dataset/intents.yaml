# Car Window Intent
---
type: intent
name: window
slots:
  - name: action
    entity: window_action
  - name: name
    entity: window_name
  - name: value
    entity: window_value
utterances:
  - "[action] the [name] window"
  - "[action] the [name] window [value] percent"
  - can you please [action] the [name] window [value]
  - please [action] the [name] window
  - please [action] the [name] window [value] percent
  - i want to [action] the [name] window [value] percent
  - i would like to [action] the [name] window [value] percent
  - could you [action] the [name] window [value] percent
 

